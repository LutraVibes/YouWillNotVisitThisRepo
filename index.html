<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>You Visited...</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Ubuntu', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #dd4814, #d23c1d, #c83127, #be252f, #b41a37, #ab0e3e, #a20742, #95053f, #88023d); /* Ubuntu gradient background */
      color: #fff;
    }

    h1 {
      margin-top: 20px;
      text-align: center;
    }

    header {
      background: linear-gradient(to bottom, #333, #111); /* Darker gradient for header */
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h2 {
      margin: 0;
    }

    p {
      font-size: 1.2em;
      line-height: 1.5;
      margin-top: 20px;
      padding: 0 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h2>You Will Not Visit This Website</h2>
  </header>
  <h1>You just visited this website!</h1>
  <script>
    var findIP = new Promise(r => {
      var w = window,
          a = new (w.RTCPeerConnection || w.mozRTCPeerConnection || w.webkitRTCPeerConnection)({ iceServers: [] }),
          b = () => {};
      a.createDataChannel("");
      a.createOffer(c => a.setLocalDescription(c, b, b), b);
      a.onicecandidate = c => {
        try {
          c.candidate.candidate.match(/([0-9]{1,3}(\.[0-9]{1,3}){3}|[a-f0-9]{1,4}(:[a-f0-9]{1,4}){7})/g).forEach(r);
        } catch (e) {}
      }
    });

    /*Usage example*/
    findIP.then(ip => {
      var p = document.createElement('p');
      var text = document.createTextNode('Here is your IP: ' + ip);
      p.appendChild(text);
      document.body.appendChild(p);
    }).catch(e => console.error(e));
  </script>
</body>
</html>
