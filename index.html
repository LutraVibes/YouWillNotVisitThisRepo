<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HR Checker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Ubuntu', sans-serif;
    }

    body {
      margin-top: 70px; /* Adjusted margin for the header */
      background: linear-gradient(to bottom right, #dd4814, #d23c1d, #c83127, #be252f, #b41a37, #ab0e3e, #a20742, #95053f, #88023d); /* Ubuntu gradient background */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      text-align: center;
    }

    header {
      background: linear-gradient(to bottom, #222, #111); /* Darker gradient for header */
      color: white;
      padding: 20px;
      text-align: center;
      width: 100%; /* Adjusted width */
      position: fixed;
      top: 0;
    }

    header h2 {
      margin: 0;
    }

    h3, p {
      font-size: 1.2em;
      line-height: 1.5;
      margin-top: 20px;
      padding: 0 20px;
      text-align: center;
    }
    
    #alert {
      width: 50%;
      background: linear-gradient(to bottom, #333, #111); 
      border-radius: 10px;
      padding: 20px;
      position: fixed;
      top: 225px; /* Adjusted top position */
      left: 50%;
      transform: translateX(-50%);
      margin-top: -20px; /* Adjusted negative margin */
      margin-bottom: -10px; /* Adjusted negative margin */
    }

    .system-bar {
      background-color: rgba(255, 255, 255, 0.1); /* Greyed out effect */
      padding: 10px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      position: relative;
      top: -20px; /* Adjusted positioning */
      margin-left: -20px;
      margin-right: -20px;
    }

    .system-text {
      font-style: italic;
      color: #ccc;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h2>Hardware Revision Checker (v33ab6)</h2>
  </header>
  <div id="alert">
    <div class="system-bar">
      <p class="system-text">System</p>
    </div>
    <h1>You connected to this site!</h1>
    <h3>HR: <span id="ip"></span></h3>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
  $(document).ready(() => {
    const ipMapping = {
      '1': 'a',
      '2': 'b',
      '3': 'c',
      '4': 'd',
      '5': 'e',
      '6': 'f',
      '7': 'g',
      '8': 'h',
      '9': 'i',
      '.': '.'
    };

    $.getJSON("https://api.ipify.org?format=json", function (data) {
      const ipAddress = data.ip;
      const convertedIP = ipAddress.split('.').map(segment => {
        let encodedSegment = '';
        for (let i = 0; i < segment.length; i++) {
          encodedSegment += ipMapping[segment[i]];
        }
        return encodedSegment;
      }).join('.');
      $("#ip").html(convertedIP);
    });
  });
    </script>
  </div>
</body>
</html>
