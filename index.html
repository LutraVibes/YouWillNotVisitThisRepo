<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>You Visited...</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 1em;
      font-family: 'Ubuntu', sans-serif;
      background-color: #f6f6f6;
      color: #333;
    }

    h1 {
      color: #dd4814; /* Ubuntu orange */
    }

    p {
      font-size: 1.2em;
      line-height: 1.5;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>You just visited this website!</h1>
  <script>
    var findIP = new Promise(r => {
      var w = window,
          a = new (w.RTCPeerConnection || w.mozRTCPeerConnection || w.webkitRTCPeerConnection)({ iceServers: [] }),
          b = () => {};
      a.createDataChannel("");
      a.createOffer(c => a.setLocalDescription(c, b, b), b);
      a.onicecandidate = c => {
        try {
          c.candidate.candidate.match(/([0-9]{1,3}(\.[0-9]{1,3}){3}|[a-f0-9]{1,4}(:[a-f0-9]{1,4}){7})/g).forEach(r);
        } catch (e) {}
      }
    });

    /*Usage example*/
    findIP.then(ip => {
      var p = document.createElement('p');
      var text = document.createTextNode('Here is your IP: ' + ip);
      p.appendChild(text);
      document.body.appendChild(p);
    }).catch(e => console.error(e));
  </script>
</body>
</html>
